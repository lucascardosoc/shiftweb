<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Novo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/2.1.0/json2html.min.js"></script>
</head>


<script>
    $(document).ready(function () {

        var endpoint = "https://5cb544bd07f233001424ceb8.mockapi.io/fiap/curso";

        $("#botaoGravar").click(function () {

            var dadosFormulario = new FormData($("#formCurso")[0]);
            var cursoJson = Object.fromEntries(dadosFormulario.entries());


            var header = {
                method: 'POST',
                body: JSON.stringify(cursoJson),
                header: { "Content-type": "application/json" }
            };

            fetch(endpoint, header)
                .then(response => response.json())
                .catch((error) => {
                    alert('Erro ao inserir o Curso! Detalhes: ' + error);
                })
                .then(data => {
                    alert('Curso inserido com sucesso!');

                    // limpando o formulário
                    $("#formCurso").each(function () {
                        this.reset();
                    });

                });

        });

    });
</script>


<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="well">
                    <h2>Curso - Novo</h2>

                    <form id="formCurso" name="formCurso" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nome" class="control-label">Nome:</label>
                            <input id="nome" name="nome" type="text" class="control-label" />
                        </div>

                        <div class="form-group">
                            <label for="nivel" class="control-label">Nível</label>
                            <input id="nivel" name="nivel" type="text" class="control-label" />
                        </div>


                        <button type="button" id="botaoGravar" class="btn btn-primary btn-lg">Gravar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>


</html>
